<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>

    <!-- Because we need the rest of the html doc to be parsed and rendered-->
    <script src="app.js" defer></script> <!--Allows the entire document to be loaded first-->

    <!-- Incorporate Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    body {
        padding: 70px;
    }
</style>

</head>
<body>
    
    <!-- Use a bootstrap container to surround our content-->
    <div class="container">

        <div id="student-info-form">

            <h1>Student Information</h1>

            <br /> <br />
            
            <h4>Name:</h4>
            <input type="text" class="form-control" id="student-name">

            <br />

            <h4>Major:</h4>
            <input type="text" class="form-control" id="student-major">

            <br />

            <button class="btn btn-primary" id="add-student">Add Student</button>

            <br> <hr> <br>

            
            <table class="table" id="student-table">
                
                <!-- 3 Columns: Student ID, Name, Major-->
                <thead>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Major</th>
                </thead>

                <tbody id="student-table-body">
                    <!-- We will use JS to automate the population of this table body
                    everytime the button is clicked-->
                </tbody>

                
            </table>

        </div>

    </div>

    


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
