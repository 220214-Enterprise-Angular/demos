<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JavaScript</title>
</head>
<body>

    <h1>JavaScript Example</h1>

    <p>Some repetative statement</p>
    
    <script>

        // This is a comment in Javascript
        /**
         * This is a multi-line comment in JS.
         * Everything in between these two script tags is valid JavaScript
         * 
         * What is a scripting language? A snippet of code that automates some functionality.
         **/

        for (let i=0; i<50; i++) {
            document.write("<br />") // semicolons are not necessary in JavaScript
            document.write("<p>Some repetative statement</p>");
        }

        console.log("look at this log statement!")
        console.warn("Pineapples do NOT go on pizza")
        console.error("something has gone horribly wrong");

    </script>

    <script src="hellojs.js"></script>

</body>
</html>
