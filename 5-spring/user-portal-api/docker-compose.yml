version: "3.8"

services:

  grafana:
    image: "grafana/grafana:latest"
    ports:
      - "3000:3000"
    # WHen we open the UI, we will be asked to login with these credentials
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
    networks:
     - demo
    depends_on:
      - prometheus  

  prometheus:
  # Official image name from Dockerhub
   image: prom/prometheus:latest
   # Default ports that prometheus runs on
   ports:
      - "9090:9090" # first one is exposed, 2nd is internal port on the contianer
   # Docker provides volumes as a mechanism to persist data generated by a container
   # within an environemnt network (like demo).
   volumes:
    # Prometheus expects a configuration file
    # We will copy our promethius.yml in this directory, into the container to configure Prometheus 
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
   networks:
    - demo

  myapi:
    image: my-api:auto
    mem_limit: 700m
    ports:
      - "5000:5000"
    networks:
      - demo
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
      
networks:
  demo: