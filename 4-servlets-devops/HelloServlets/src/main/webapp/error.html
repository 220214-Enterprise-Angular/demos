<!DOCTYPE html>

<title>404 Error</title>
</head>
<body>

	<!-- We need to inform Tomcat Web container that when a 404 HTTP Status code returns
	i.e a client seeks a page that doesn't exist on our server, we direct them to this page -->

	<br />
	
	<a href="index.html">Back</a>

</body>
