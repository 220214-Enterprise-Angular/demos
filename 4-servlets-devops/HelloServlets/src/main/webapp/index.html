<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello Servlets!</title>

<!--  Establishing a connection between our stylesheet and the html document -->
<link rel="stylesheet" type="text/css" href="css/styles.css">
<!-- External CSS styling -->

</head>
<body>

	<div class="supervillain-container">

		<h1>Welcome to Supervillain Servlets!</h1>

		<!-- THe action matches the url pattern where my servlet is available -->
		<form method="GET" action="dirserv">
			<!-- IF you made your URL mapping DirServ -->

			<p>Direct Servlet, GET request!</p>

			<!-- This will generate a button, that when the user clicks it, it sends a GET -->
			<!-- request to the serlvet mapped to /dirserv -->
			<input type="submit" value="Direct Text Response">
		</form>


		<!-- Create a button that will send POST request to our DirectServlet (at /dirserv) -->
		<form method="POST" action="dirserv">

			<p>Direct Servlet, POST request!</p>

			<!-- This will generate a button, that when the user clicks it, it sends a POST -->
			<!-- request to the serlvet mapped to /dirserv -->
			<input type="submit" value="Send POST Request to Direct Servlet">
		</form>


		<!-- Create a button that will send GET request to our IndirectServlet (at ) -->
		<form method="GET" action="indirserv">

			<p>Indirect Servlet, GET request!</p>

			<input type="submit"
				value="Send GET Request to Indirect Servlet, triggering sendRedirect()">
		</form>

		<!-- Create a button that will send GET request to our IndirectServlet (at ) -->
		<form method="POST" action="indirserv">

			<p>Indirect Servlet, POST request!</p>

			<input type="submit"
				value="Send POST Request to Indirect Servlet, triggering forward()">
		</form>

		<form method="GET" action="sesserv">

			<p>Session Servlet, GET request!</p>

			<input type="submit" value="Send Mud Man to the Session">
		</form>

		<form method="GET" action="helpersesserv">

			<p>Helper Session Servlet, GET request!</p>

			<input type="submit" value="Retrieve the Villain from the Session!">
		</form>


		<!-- This form will allow the user to input valued for a custom SuperVillain object. -->
		<!-- When they click the  button, it will store this custom object in the session. -->
		<!--  in the doPost() method of the SessionServlet we will instantiate a SuperVillain object
		based on the parameters that we capture from the body of this request -->
		<form method="POST" action="sesserv">

			<p>Session Servlet, POST request!</p>

			<input type="text" name="vill-name" placeholder="Enter an evil name"> <br />
			<input type="text" name="superpower" placeholder="Enter an evil superpower"> <br />
			<input type="text" name="bounty" placeholder="Enter a bounty amount"> <br />

			<input type="submit" value="Push a Custom Villain to the Session">
		</form>

	</div>

</body>
</html>
